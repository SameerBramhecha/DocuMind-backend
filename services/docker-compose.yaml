version: "3.9"
services:
  qdrant:
    image: qdrant/qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

  user-service:
    build: ./user-service
    ports:
      - "8001:8001"
  upload-service:
    build: ./upload-service
    ports:
      - "8002:8002"
  embedding-service:
    build: ./embedding-service
    ports:
      - "8003:8003"

  # rag-service:
  #   build: ./rag-service
  #   ports:
  #     - "8004:8004"

volumes:
  qdrant_data: